<!DOCTYPE html>
<html>
<head>
    <title>Deepgram ASR Client</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .config-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .server-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select, input {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
        }
        .transcription {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 200px;
            margin-top: 20px;
            border-radius: 4px;
        }
        #serverAddress {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepgram ASR Client</h1>
        
        <div class="config-section">
            <h3>Connection Configuration</h3>
            <div>
                <select id="connectionType">
                    <option value="local">Local Server (ws://localhost:8080)</option>
                    <option value="cloud">Cloud Run Server</option>
                </select>
            </div>
            
            <div class="server-input" id="serverConfig">
                <input type="text" id="serverAddress" placeholder="Enter server address (e.g., my-app.run.app)">
                <button id="connectButton">Connect</button>
            </div>
        </div>

        <div class="controls">
            <button id="startButton" disabled>Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
            <button id="testButton">Test Connection</button>
        </div>

        <div class="status">
            Status: <span id="statusText">Disconnected</span>
        </div>

        <div class="transcription">
            <h2>Transcription:</h2>
            <div id="transcriptionText"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
